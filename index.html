<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Responsive Forms</title>
</head>
<body>
    <header><h2>This is a form</h2><h3>Fill it out</h3></header>
    <main>
   <div class="form">
    <div class="user">
        <div class="usertext">Username:</div>
    <input type="text" name="Username" placeholder="Username" maxlength="40" class="box"></div>
    <div class="email">
        <div class="emailtext">E-mail:</div>
    <input type="email" name="E-mail" placeholder="E-mail" maxlength="40" class="box"></div>
    <div class="website">
        <div class="websitetext">Website:</div>
    <input type="url" name="Website" placeholder="Website" maxlength="40" class="box"></div>
      <div class="pass">
          <div class="passtext">Password:</div>
          <input type="password" name="Password" placeholder="Password" maxlength="40" class="box"></div>
    <div class="button"><button type="submit">Submit</button></div>
    </div>
    </main>
</body>
</html>
